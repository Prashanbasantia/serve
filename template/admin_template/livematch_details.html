$(document).on("click", "#complete_first_innings", function () {
  var val =  $(this).val()
   $(this).html(val + ' <i class="fa fa-spinner fa-spin" style="font-size:15px;"></i>');
   $(this).attr('disabled', true);
  $.ajax({
    url: "{% url 'ajax_complete_first_inn' %}",
    type: "GET",
    data: {
      "match_info": "{{match_info.id}}"
    },
    cache: false,
    success: function (result) {
      if (result["status"]) {
        $(this).html(val);
          $(this).attr('disabled', false);
        location.reload()
      }
      else {
        console.log(result["message"])
        location.reload()

      }

    }

  });

});
